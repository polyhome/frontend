<mat-sidenav-container autosize>
  <mat-sidenav [mode]="(isHandset | async) ? 'over' : 'side'" class="sidenav"
               [opened]="(isHandset | async) === false"
               [attr.role]="(isHandset | async) ? 'dialog' : 'navigation'"
               [fixedInViewport]="true" #sidenav [opened]="true">
    <mat-nav-list class="sidenav__list">
      <a mat-list-item class="sidenav__item sidenav__item--close"
         disableRipple="true" (click)="sidenav.toggle()">
        <mat-icon class="sidenav__item__icon">
          keyboard_arrow_left</mat-icon>
      </a>
      <a mat-list-item class="sidenav__item"
         *ngFor="let board of boards | async" disableRipple
         routerLink="board/{{board._id}}" [routerLinkActive]="['active']">
        <mat-icon class="sidenav__item__icon">{{ board.icon }}</mat-icon>
        <span>{{ board.title }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button *ngIf="!sidenav.opened">
          <mat-icon (click)="sidenav.toggle()">menu
          </mat-icon>
        </button>
        <h1>PolyHome</h1>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
